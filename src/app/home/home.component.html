<div class="homePage">
    <h2>Home Page</h2>
    <table id="customers">
        <tr>
            <th>Name</th>
            <th> Email ID</th>
        </tr>
        <tr *ngFor="let user of Users | async; let i = index">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>
    <div class="demo-button-container">
        <button mat-raised-button color="primary" class="demo-button" (click)="logOut()">
            LogOut
        </button>
    </div>
</div>
